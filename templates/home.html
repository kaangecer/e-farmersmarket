<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FoodLoop{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Sehr einfache Basis-Styles (du kannst später CSS-Datei nutzen) -->
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            background: #f5f5f5;
            color: #222;
        }
        header {
            background: #0b7a4b;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            font-weight: 500;
        }
        header a:hover {
            text-decoration: underline;
        }
        .logo {
            font-weight: 700;
            letter-spacing: 0.05em;
        }
        main {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 1rem 3rem;
        }
        .btn {
            display: inline-block;
            padding: 0.7rem 1.4rem;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
        }
        .btn-primary {
            background: #0b7a4b;
            color: white;
        }
        .btn-secondary {
            background: white;
            color: #0b7a4b;
            border: 1px solid #0b7a4b;
        }
        .card {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            margin-bottom: 1.5rem;
        }
        .grid {
            display: grid;
            gap: 1.5rem;
        }
        @media (min-width: 768px) {
            .grid-2 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
            .grid-3 {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }
        .section-title {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }
        .section-sub {
            color: #555;
            margin-bottom: 1.5rem;
        }
        form.inline-form > * {
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        input, select {
            padding: 0.5rem 0.7rem;
            border-radius: 999px;
            border: 1px solid #ccc;
            font: inherit;
        }
        footer {
            text-align: center;
            padding: 1.5rem 1rem;
            color: #777;
            border-top: 1px solid #ddd;
            font-size: 0.85rem;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
<header>
    <div class="logo">
        FoodLoop
    </div>
    <nav>
        <a href="{{ url_for('home') }}">Startseite</a>
        <a href="{{ url_for('products') }}">Produkte</a>
        <a href="{{ url_for('producers') }}">Produzenten</a>
        <a href="{{ url_for('auth') }}">Login / Registrieren</a>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    FoodLoop – Regionale Lebensmittel ohne Umwege. &copy; {{ 2025 }}
</footer>
</body>
</html>
